language: ruby

install:
  - bundle install --deployment
  - sudo sh -c "wget -qO- https://get.docker.io/gpg | apt-key add -"
  - sudo sh -c "echo deb http://get.docker.io/ubuntu docker main > /etc/apt/sources.list.d/docker.list"
  - sudo apt-get update
  - sudo mkdir -p /var/lib/docker
  - echo exit 101 | sudo tee /usr/sbin/policy-rc.d
  - sudo chmod +x /usr/sbin/policy-rc.d
  - sudo apt-get install -y slirp lxc lxc-docker aufs-tools cgroup-lite
  - curl -sLo linux https://github.com/jpetazzo/sekexe/raw/master/uml
  - chmod +x linux
  - curl -sL https://raw.githubusercontent.com/lukecyca/travis-docker-example/master/uml.sh | sed '/^docker run ubuntu\(.*\)/d' > travis-run.sh
  - echo "docker run ubuntu bash -c 'kitchen list' " >> travis-run.sh
  - chmod +x travis-run.sh


script: ./linux quiet mem=2G rootfstype=hostfs rw eth0=slirp,,/usr/bin/slirp-fullbolt init=$(pwd)/travis-run.sh WORKDIR=$(pwd) HOME=$HOME

rvm:
- 2.0.0
- 1.9.3
- ruby-head

env:

matrix:
  allow_failures:
  - rvm: ruby-head

branches:
  except:
    - /^v[0-9]/
